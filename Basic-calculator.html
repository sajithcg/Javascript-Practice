<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Basic Calculator</title>
    </head>
    <body>
        <h1
            style="text-align: center; background-color: yellow; margin: 0; padding: 10px;">Basic
            Calculator</h1>
        <div
            style="justify-content: center; text-align: center; padding: 5px; background-color: black;">
            <p>
                <button onclick="
                localstorage.setItem(updateCalculation('1'));
                console.log(calculation);
            ">1</button>

                <button onclick="
                localstorage.setItem(updateCalculation('2'));
                console.log(calculation);
            ">2</button>

                <button onclick="
                updateCalculation('3')
                console.log(calculation);
            ">3</button>

                <button onclick="
                updateCalculation(' + ');
                console.log(calculation);
            ">+</button>
            </p>

            <p>
                <button onclick="
                updateCalculation('4');
                console.log(calculation);
            ">4</button>

                <button onclick="
                updateCalculation('5');
                console.log(calculation);
            ">5</button>

                <button onclick="
                updateCalculation('6');
                console.log(calculation);
            ">6</button>

                <button onclick="
                updateCalculation(' - ')
                console.log(calculation);
            ">-</button>
            </p>

            <p>
                <button onclick="
                updateCalculation('7')
                console.log(calculation);
            ">7</button>

                <button onclick="
                updateCalculation('8')
                console.log(calculation);
            ">8</button>

                <button onclick="
                updateCalculation('9')
                console.log(calculation);
            ">9</button>

                <button onclick="
                updateCalculation(' * ')
                console.log(calculation);
            ">*</button>
            </p>

            <p>
                <button onclick="
                updateCalculation('0')
                console.log(calculation);
            ">0</button>

                <button onclick="
                updateCalculation(' . ')
                console.log(calculation);
            ">.</button>

                <button onclick="
                calculation = eval(calculation);
                console.log(calculation);
                localStorage.setItem('calculation', calculation);
            ">=</button>

                <button onclick="
                updateCalculation(' / ')
                console.log(calculation);
            ">/</button>
            </p>

            <p>
                <button onclick="
                calculation = '';
                console.log(calculation);

                localStorage.setItem('calculation', calculation);
            ">Clear</button>
            </p>

            <script>
            let calculation = localStorage.getItem('calculation' || '');

            function updateCalculation (num) {
                calculation += num;
                console.log(calculation);
                localStorage.setItem('calculation', calculation);
            }

            function saveCalculation() {
                localStorage.setItem('calculation', calculation);
            }
            </script>
        </body>
    </html>
