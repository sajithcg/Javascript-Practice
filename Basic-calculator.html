<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Basic-calculator.css">
    <title>Basic Calculator</title>

</head>
<body>
    <h1 class="title">
        Basic Calculator</h1>
    <div>
        <p class="js-calculation calculation"></p>

        <p>
            <button onclick="
                updateCalculation('1');
        " class="calButton">1</button>

            <button onclick="
                updateCalculation('2');
        " class="calButton">2</button>

            <button onclick="
                updateCalculation('3')
        " class="calButton">3</button>

            <button onclick="
                updateCalculation(' + ');
        " class="calButtonSym">+</button>
        </p>

        <p>
            <button onclick="
                updateCalculation('4');
        " class="calButton">4</button>

            <button onclick="
                updateCalculation('5');
        " class="calButton">5</button>

            <button onclick="
                updateCalculation('6');
        " class="calButton">6</button>

            <button onclick="
                updateCalculation(' - ')
        " class="calButtonSym">-</button>
        </p>

        <p>
            <button onclick="
                updateCalculation('7')
        " class="calButton">7</button>

            <button onclick="
                updateCalculation('8')
        " class="calButton">8</button>

            <button onclick="
                updateCalculation('9')
        " class="calButton">9</button>

            <button onclick="
                updateCalculation(' * ')
        " class="calButtonSym">*</button>
        </p>

        <p>
            <button onclick="
                updateCalculation('0')
        " class="calButton">0</button>

            <button onclick="
                updateCalculation(' . ')
        " class="calButton">.</button>

            <button onclick="
                calculation = eval(calculation);
                displayCalculation();

            localStorage.setItem('calculation', calculation);
        " class="calButton">=</button>

            <button onclick="
            updateCalculation(' / ')
        " class="calButtonSym">/</button>
        </p>

        <p>
            <button onclick="
            calculation = '';
            displayCalculation();

            localStorage.setItem('calculation', calculation);
        " class="clearButton">Clear</button>
        </p>

        <script src="Basic-calculator.js">
        </script>
    </body>
</html>
