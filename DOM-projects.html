<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>DOM Projects</title>

    </head>
    <body>
        <h1 style="text-align: center;">Document Object Model Projects</h1>
        
        <p>Youtube Subscribe Button</p>
        <button onclick="
            subscribe();
        " class="js-subs-button">
        Subscribe</button>


        <br>
        <br>
        <br>


        <p>Amazon Shipping Calculator</p>
        <p>Orders under 40 =+ 10 shipping.</p>
        <p>Orders over 140 = FREE shipping.</p>
        
        <input type="text" placeholder="Cost of order" class="js-cost-input" 
        onkeydown="
            handleCostKeydown(event);" 
        onkeyup="handleCostKeydown(event);">

        <button onclick="
            calculateTotal();
        ">Calculate</button>
        
        <p class="js-total-cost"></p>

        
        <input type="text" placeholder="Type something" class="js-input"
        onkeyup="
            messageBOX();
        ">
        <p class="js-input-text"></p>





        <script>
            function messageBOX() {
                const inputBOX = document.querySelector('.js-input');
                document.querySelector('.js-input-text')
                .innerHTML = inputBOX.value;
            }

            function handleCostKeydown(event) {
                if (event.key === 'Enter') {
                    calculateTotal();
                }
            }

            function calculateTotal() {
                const inputElement = document.querySelector('.js-cost-input');
                
                let cost = Number(inputElement.value) * 100;
                console.log(cost);

                if (cost < 4000) {
                    cost = cost + 1000;
                }

                document.querySelector('.js-total-cost')
                    .innerHTML = `$${cost / 100}`;
            }

            function subscribe() {
                const buttonElement = document.querySelector('.js-subs-button');

                if (buttonElement.innerText === 'Subscribe') {
                    buttonElement.innerHTML = 'Subscribed';
                } else {
                    buttonElement.innerHTML = 'Subscribe';
                }
            }
        </script>
    </body>
</html>
