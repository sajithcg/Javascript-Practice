<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>12 Rock Paper Scissors game</title>
        <link rel="stylesheet" href="styles/12rps.css">
    </head>
    <body>
        <p class="title">Rock Paper Scissors</p>

        <!-- 12rps -->

        <button class="move-button js-rock-button">
            <img src="./img/rock-emoji.png" class="move-icon" alt="rock">
        </button>

        <button class="move-button js-paper-button">
            <img src="./img/paper-emoji.png" class="move-icon" alt="paper">
        </button>

        <button class="move-button js-scissors-button">
            <img src="./img/scissors-emoji.png" class="move-icon" alt="scissors">
        </button>

        <p class="js-result result"></p>

        <p class="js-moves"></p>

        <p class="js-score score"></p>

        <button class="reset-button js-resetButton">Reset Score</button>

        <button class="auto-play-button js-autoPlay">Auto Play</button>

        <p class="js-resetConfirmation"></p>

        <script src="scripts/12rps.js">
        </script>
    </body>
</html>
