<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrays & loops exercise</title>
</head>
<body>
  <h1>Arrays & loops exercise</h1>

  <script>
    // 1
    const nums =[10, 20, 30]
    nums[2] = 99;
    console.log(nums);

    // 2
    function getLastValue(array) {
      const lastIndex = array.length - 1;
      return array[lastIndex];
    }
    console.log(getLastValue([1, 20, 24, 22, 5]));
    console.log(getLastValue(['hi','hello','good']));

    // 3
    function arraySwap(array) {
      const lastIndex = array.length - 1;
      
      const lastValue = array[lastIndex];
      const firstValue = array[0];

      array[0] = lastValue;
      array[lastIndex] = firstValue;

      return array;
    }
    console.log(arraySwap([1, 20, 24, 22, 5]));
    console.log(arraySwap(['hi','hello','good']));

    // 4 for method
    for (i = 0; i <= 10; i+=2){
      console.log(i);
    }

    // 5 for method
    for(let i = 5; i >= 0; i--){
      console.log(i);
    }

    // same 4 and 5 but now 6 ex. is at 'while' method
    let num = 0;
    while (num <= 10) {
      console.log(num);
      num+=2;
    }

    let num2 = 5;
    while(num2 >= 0) {
      console.log(num2);
      num2--;
    }

    // 7
    const arrLoop = [1, 2, 3];
    const arr =  [];

    for (let i = 0; i < arrLoop.length; i++) {
      // const result = arrLoop[i] + 1;
      // arr.push(result);
      arr.push(arrLoop[i] +1);
    }
    console.log(arr);


    // 8
    function addOne(array) {
      const arr =  [];

      for (i = 0; i < array.length; i++) {
        arr.push(array[i] + 1);  
      }
      return arr;
    }
    console.log(addOne([1, 2, 3]));
    console.log(addOne([-2, -1, 0, 99]));


    // 9
    function addNum(array, num) {
      const result = [];

      for(let i = 0; i < array.length; i++) {
        result.push(array[i] + num);
      }

      return result;
    }
    console.log(addNum([1,2,3], 2));
    console.log(addNum([1,2,3], 3));
    console.log(addNum([-2, -1, 0, 99], 2));


    // 10
    function addArrays(array1, array2){
      const sum = [];

      for (let i = 0; i < array1.length; i++){
        sum.push(array1[i] + array2[i]);
      }
      return sum;
    }
    console.log(addArrays([1, 1, 2], [1, 1, 3]));
    console.log(addArrays([1, 2, 3], [4, 5, 6]));


    // 11
    function countPositive(nums) {
      let counts = 0;

      for (let i = 0; i < nums.length; i++) {
        if(nums[i] > 0) {
          counts++;
        }
      }

      return counts;
    }

    console.log(countPositive([1, -3, 5]));
    console.log(countPositive([-2, 3, -5, 7, 10]));


    // 12
    function minMax(nums) {

      const result = {
        min: nums[0],
        max: nums[0]
      };

      for(let i = 0; i < nums.length; i++) {
        const value = nums[i];

        if(value < result.min) {
          result.min = value;
        }

        if(value > result.max) {
          result.max = value;
        }
      }
      return result;
    }
    console.log(minMax([1, -3, 5]));
    console.log(minMax([-2, 3, -5, 7, 10]));


    // 13
    function countWords(words) {
      const fruits = {};

      for (i = 0; i < words.length; i++) {
        const word = words[i];

        if(!fruits[word]) {
          fruits[word] = 1;
        } else {
          fruits[word]++;
        }
      }
      return fruits;
    }
    console.log(countWords(['apple', 'grape', 'apple', 'apple']));
  </script>
</body>
