<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Cart Quantity</title>

        <style>

        </style>
    </head>
    <body>
        <h3>Cart Quantity</h3>

        <button onclick="
            document.querySelector('.js-displayQuantity')
                .innerHTML = `Cart quantity: ${cartQuantity}`;
        ">Show Quantity</button> 

        <button onclick="
            if (cartQuantity +1 > 10) {
            alert('The cart is full');
            } else {
            cartQuantity++;

            document.querySelector('.js-displayQuantity')
            .innerHTML = `Cart quantity: ${cartQuantity}`;
            }
        ">Add to cart</button>

        <button onclick="
        if (cartQuantity +2 > 10) {
            alert('The cart is full');
            } else {
            cartQuantity += 2;

            document.querySelector('.js-displayQuantity')
            .innerHTML = `Cart quantity: ${cartQuantity}`;
            }
        ">+2</button> 
        
        <button onclick="
        if (cartQuantity +3 > 10) {
            alert('The cart is full');
            } else {
            cartQuantity += 3;

            document.querySelector('.js-displayQuantity')
            .innerHTML = `Cart quantity: ${cartQuantity}`;
            }
        ">+3</button> 
        

        <button onclick="
        if (cartQuantity +4 > 10) {
            alert('The cart is full');
            } else {
        cartQuantity += 4;

        document.querySelector('.js-displayQuantity')
            .innerHTML = `Cart quantity: ${cartQuantity}`;
            }
        ">+4</button> 

        <button onclick="
        if (cartQuantity +4 > 10) {
            alert('The cart is full');
            } else {
            cartQuantity += 5;

            document.querySelector('.js-displayQuantity')
            .innerHTML = `Cart quantity: ${cartQuantity}`;
            }
        ">+5</button> 

        <button onclick="
        cartQuantity --;

        document.querySelector('.js-displayQuantity')
            .innerHTML = `Cart quantity: ${cartQuantity}`;
        ">Removed from cart</button> 

        <button onclick="
        if (cartQuantity -2 < 0) {
            alert('Not enough items in the cart');
            } else {
            cartQuantity -= 2;

            document.querySelector('.js-displayQuantity')
            .innerHTML = `Cart quantity: ${cartQuantity}`;
            }
        ">-2</button> 

        <button onclick="
        if (cartQuantity -3 < 0) {
            alert('Not enough items in the cart');
            } else {
            cartQuantity -= 3;

            document.querySelector('.js-displayQuantity')
            .innerHTML = `Cart quantity: ${cartQuantity}`;
            }
        ">-3</button> 

        <button onclick="
        cartQuantity = 0;
        console.log('Cart was reset.');

        document.querySelector('.js-displayQuantity')
            .innerHTML = `Cart quantity: ${cartQuantity}`;
        ">Reset Cart</button>

        <p class="js-displayQuantity"></p>

        <script>
            let cartQuantity = 0; 
        </script>
    </body>
