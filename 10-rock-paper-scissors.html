<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Rock Paper Scissors game</title>
        <link rel="stylesheet" href="10-rock-paper-scissors.css">
    </head>
    <body>
        <p class="title">Rock Paper Scissors</p>

        <button onclick="
            playGame('rock');
            " 
        class="move-button">
        <img src="./img/rock-emoji.png" class="move-icon" alt="rock"></button>

        <button onclick="
            playGame('paper');
        " class="move-button"><img src="./img/paper-emoji.png" class="move-icon" alt="paper"></button>

        <button onclick="
            playGame('scissors');
        " class="move-button"><img src="./img/scissors-emoji.png" class="move-icon" alt="scissors"></button>

        <p class="js-result result"></p>

        <p class="js-moves"></p>

        <p class="js-score score"></p>

        <button onclick="
            score.wins = 0;
            score.loses = 0;
            score.ties = 0;
            localStorage.removeItem('score');
            updateScoreElement();
        " class="reset-button">Reset Score</button>

        <script src="10-rock-paper-scissors.js">

        </script>
    </body>
</html>
